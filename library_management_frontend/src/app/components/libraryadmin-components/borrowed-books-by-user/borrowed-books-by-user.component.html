<app-libraryadmin></app-libraryadmin>
<div class="container mt-2 mb-2">
    <form #userIdform="ngForm" (ngSubmit) = "getBorrowedBooksByUser(userIdform)">
        <div class="row mb-3">
            <label class="col-sm-1 col-form-label">Enter User Id:</label>
            <div class="col-sm-2">
                <input type="text" class ="form-control" id = "userId" [(ngModel)] ="userId" name="userId">
            </div>
            <button class="col-sm-2 btn btn-primary"> Search </button>
        </div>
    </form>
    <h2>Books Borrowed By the user with User Id: {{userId}}</h2>
    <table class="table table-light table-hover">
        <thead>
            <tr>
                <th class="text-center">Book Id</th>
                <th class="text-center">Book Name</th>
                <th class="text-center">Author Name</th>
                <th class="text-center">Count</th>
                <th class="text-center">Publication Name</th>
                <th class="text-center">Publication Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of borrowedBooksByUser">
                <td class="text-center">{{book.bookId}}</td>
                <td class="text-center">{{book.bookName}}</td>
                <td class="text-center">{{book.authorName}}</td>
                <td class="text-center">{{book.countOfCopies}}</td>
                <td class="text-center">{{book.publicationName}}</td>
                <td class="text-center">{{book.publicationYear}}</td>
            </tr>
        </tbody>
    </table>
</div>
